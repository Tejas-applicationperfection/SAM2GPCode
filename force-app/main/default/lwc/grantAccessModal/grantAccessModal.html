<template>
    <lightning-modal-header>
        <div class="section-container slds-m-bottom_medium">
            <h1 class="slds-text-heading_small slds-m-bottom_small">
                Grant Access (Bulk Assignments)
            </h1>
            <span class="slds-text-heading_small slds-m-bottom_small" style="font-size: small; display:block;">
                Select Permission Sets to Assign
            </span>
            <span class="slds-text-heading_small slds-m-bottom_small" style="font-size:x-small; font-style:italic; ">
                (All Permission Sets filtered by User License)
            </span>
        </div>
    </lightning-modal-header>

    <lightning-modal-body>
        <div class="slds-p-around_medium">
            <template if:true={error}>
                <lightning-alert variant="error" title="Error">
                    {errorMessage}
                </lightning-alert>
            </template>
            <c-permission-set-table table-data={permissionSets} onselection={handleSelection}>
            </c-permission-set-table>
        </div>
    </lightning-modal-body>

    <lightning-modal-footer>
        <lightning-button label="Cancel" onclick={closeModal}>
        </lightning-button>
        <lightning-button label="Grant Access" variant="brand" onclick={handleGrantAccess} disabled={isLoading}>
        </lightning-button>
    </lightning-modal-footer>
</template>
