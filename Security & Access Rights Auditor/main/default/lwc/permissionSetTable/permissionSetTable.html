<template>
    <div class="slds-m-around_medium slds-scrollable_y" style="height: 400px;">
        <lightning-datatable
            key-field="id"
            data={records}
            columns={columns}
            onrowselection={handleRowSelection}
            show-row-number-column="false"
            show-checkbox-column
            selected-rows={selectedRows}
            max-row-selection="100"
            resize-column-disabled
            class="permission-set-table">
        </lightning-datatable>
    </div>
</template>
